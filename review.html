<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>
            Review Page
        </title>
        <link rel="icon" href="reviewicon.png">
    
    </head>
    <body>
        <header>
            <center>
                <img src="pngwing.com (2).png" alt="review stars png" loading="lazy" width="200px">

                <h1 style="font: 2rem 'AmstelvarAlpha', sans-serif;
                font-style: oblique 23deg; color:gold">Review Us</h1>

                <p style="font-size:20px">*Please Kindly post your reviews on your happy moments in our restaurent*</p>
            </center>
        </header>
        <main>
        <form>

            <fieldset>
            <table>
                <tr>
                    <td><label for="your-name"><strong>Your Name:</strong></label></td>
                    <td><input type="text" name="your-name" id="your-name" placeholder="Enter your name" autocomplete="on" required></td>
                </tr>
                <tr>
                    <td><label for="phone"><strong>Phone Number:</strong></label></td>
                    <td><input type="tel" name="phone" id="phone" placeholder="999-999-9999" required="true"></td>
                </tr>
                <tr>
                    <td><label><strong>Gender:</strong></label></td>
                    <td>
                        <input type="radio" name="gender" id="male" value="male">
                        <label for="male">Male</label>
                    
                        <input type="radio" name="gender" id="Female" value="female">
                        <label for="female">Female</label>
                    
                        <input type="radio" name="gender" id="others" value="others">
                        <label for="others">Others</label>
                    </td>
                </tr>
               
            </table>
            <dl>
                <dt><label><strong>Your Orders:</strong></label></dt>
                <dd>
                    <p>
                        <input type="checkbox" name="orders" id="it1" value="it1">
                        <label for="it1">Empty Biriyani</label>
                    </p>
                    <p>
                        <input type="checkbox" name="orders" id="it2" value="it2">
                        <label for="it2">Chicken Biriyani</label>
                    </p>
                    <p>
                        <input type="checkbox" name="orders" id="it3" value="it3">
                        <label for="it3">Mutton Biriyani</label>
                    </p>
                    <p>
                        <input type="checkbox" name="orders" id="it4" value="it4">
                        <label for="it4">Paneer Tikka Masala</label>
                    </p>
                    <p>
                        <input type="checkbox" name="orders" id="it5" value="it5">
                        <label for="it5">Chicken Varutha Kari</label>
                    </p>
                    <p>
                        <input type="checkbox" name="orders" id="it6" value="it6">
                        <label for="it6">grilled checken</label>
                    </p>
                    <p>
                        <input type="checkbox" name="orders" id="it7" value="it7">
                        <label for="it7">Parotta</label>
                    </p>
                    <p>
                        <input type="checkbox" name="orders" id="it8" value="it8">
                        <label for="it8">veechu Parotta</label>
                    </p>
                    <p>
                        <input type="checkbox" name="orders" id="it2" value="it2">
                        <label for="it2">chilli Parotta</label>
                    </p>
                    <p>
                        <input type="checkbox" name="orders" id="it2" value="it2">
                        <label for="it2">kothu Parotta</label>
                    </p>
                    <p>
                        <input type="checkbox" name="orders" id="it2" value="it2">
                        <label for="it2">other food item</label>
                    </p>

                </dd>
            </dl>
                   
            <p>
                <label for="favourite"><strong>Favourite Food:</strong></label>
                <input type="text" name="favourite" id="favourite" list="content-list">

                <datalist id="content-list">
                <option value="Empty Biriyani">
                <option value="Chicken Biriyani">    
                <option value="Mutton Biriyani">
                <option value="Paneer Tikka Masala">
                <option value="Chicken Varutha Kari">
                <option value="grilled checken">
                <option value="Parotta">
                <option value="veechu Parotta">                
                <option value="chilli Parotta">   
                <option value="kothu Parotta">
                <option value="other food item">   
                       
                </datalist>
            </p>
            
                <label for="message"><strong>Feedback</strong></label>
            <p>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter your Experience Here"></textarea>
            </p>
            <center>
                <h2>Thank You for Your</h2>

                <img src="pngwing.com (3).png" alt="feedbackimg" loading="lazy" width="200px">
            </center>
            <h3 style="color:gold;">Your Rating</h3>
            <style>

                .rate {
                    float:left;
                    height: 46px;
                    padding: 0 10px;
                }
                .rate:not(:checked) > input {
                    position:absolute;
                    top:-9999px;
                }
                .rate:not(:checked) > label {
                    float:right;
                    width:1em;
                    overflow:hidden;
                    white-space:nowrap;
                    cursor:pointer;
                    font-size:30px;
                    color:#ccc;
                }
                .rate:not(:checked) > label:before {
                    content: 'â˜… ';
                }
                .rate > input:checked ~ label {
                    color: #ffc700;    
                }
                .rate:not(:checked) > label:hover,
                .rate:not(:checked) > label:hover ~ label {
                    color: #deb217;  
                }
                .rate > input:checked + label:hover,
                .rate > input:checked + label:hover ~ label,
                .rate > input:checked ~ label:hover,
                .rate > input:checked ~ label:hover ~ label,
                .rate > label:hover ~ input:checked ~ label {
                    color: #c59b08;
                }
                
              </style>
            <center>
                <div class="rate">
                    <input type="radio" id="star5" name="rate" value="5" />
                    <label for="star5" title="text">5 stars</label>
                    <input type="radio" id="star4" name="rate" value="4" />
                    <label for="star4" title="text">4 stars</label>
                    <input type="radio" id="star3" name="rate" value="3" />
                    <label for="star3" title="text">3 stars</label>
                    <input type="radio" id="star2" name="rate" value="2" />
                    <label for="star2" title="text">2 stars</label>
                    <input type="radio" id="star1" name="rate" value="1" />
                    <label for="star1" title="text">1 star</label>
                  </div>
            </center>

            <br>
            <br>

                <button type="submit" formaction="https://httpbin.org/post" formmethod="post">Submit</button>

                <button type="reset">Reset</button>
            </fieldset>
        
        </form>
                 
        </main>
        
    </body>
</html>
